<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-to-speech</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- custom -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="choose d-flex justify-content-center mb-5" id="choose-wrapper">
        <div id="textBtn" class="btn btn-dark mx-5 p-3">Text to Speech</div>
        <div id="speechBtn" class="btn btn-dark mx-5 p-3">Speech to Text</div>        
    </div>
    <div id="text-wrapper" class="wrapper d-none">
        <header>Text to Speech</header>
        <form action="#">
            <div class="row">
                <label for="">Enter Text</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="row">
                <label for="">Select Voice</label>
                <div class="outer">
                    <select name="" id="">
                        <option value="">Google US English (en-US)</option>
                    </select>
                </div>
            </div>
            <button>Convert To Speech</button>
        </form>
    </div>
    <div id="speech-wrapper" class="container d-none" style="width: 50%;">
        <h1 class="text-center">
            Speech to Text
        </h1>
        <div class="form-group mt-3">
            <textarea id="textbox" rows="6" class="form-control"></textarea>
        </div>
        <div class="form-group mt-1">
            <button id="start-btn" class="btn btn-dark form-control">
                Start
            </button>
            <p class="fs-5 text-bold" id="instruction">Press the Start button</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/438b38ae53.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
